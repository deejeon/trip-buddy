<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <title>Edit Trip</title>
</head>
<body>
    <div class="header">
        <h2>Hello {{ current_user.first_name }}! Let's edit your trip!</h2>
        <div class="links">
            <a href="/logout">Logout</a>
        </div>
    </div>
    <ul class="errors">
        {% for message in messages %}
        <li><p style="color: red;">{{ message }}</p></li>
        {% endfor %}
    </ul>
    <div>
        <h3>Edit Trip:</h3>
        <form action="/trips/{{current_trip.id}}/update" method="POST">
            {% csrf_token %}
            <div>
                <label>Destination:</label>
                <input type="text" name="destination" value="{{ current_trip.destination }}">
            </div>
            <div>
                <label>Start Date:</label>
                <input type="date" name="start_date" value="{{ current_trip.start_date }}">
            </div>
            <div>
                <label>End Date:</label>
                <input type="date" name="end_date" value="{{ current_trip.end_date }}">
            </div>
            <div>
                <label>Plan:</label>
                <textarea name="plan" cols="50" rows="7" value="{{ current_trip.plan }}">{{ current_trip.plan }}</textarea>
            </div>
            <a href="/dashboard" class="button">Cancel</a>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
